{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'templates.css' %}">
    <script src="https://kit.fontawesome.com/9c3bd45eda.js" crossorigin="anonymous"></script>

  </head>
  <body>

<main class="container">

<h3>Hunt Your Hut</h3>
        <form method="'GET" action=".">
            <div class ='form-row'>
                <div class="form-group" col-12>
                    <label for="input-group">Address:</label>
                     <div class="input-group">
                         <input class="form-control py-2 border-right-0 border" type="search" name="address_contains" placeholder="Address contains... " />
                         <span class="input-group-append">
                             <div class="input-group-text bg-transparent">
                                 <i class="fa fa-search"></i>
                             </div>
                         </span>
                     </div>
                </div>
            </div>
                        <div class ='form-row'>
                <div class="form-group" col-12>
                    <label for="input-group">Size:</label>
                     <div class="input-group">
                         <input type='number' min=0 class="form-control py-2 border-right-0 border" type="search" name="size" placeholder="Area size... " />
                         <span class="input-group-append">
                             <div class="input-group-text bg-transparent">
                                 <i class="fa fa-search"></i>
                             </div>
                         </span>
                     </div>
                </div>
            </div>
                <div class="form-group" col-12>
                    <label for="input-group">Price (EUR): </label>
                     <div class="input-group">
                         <input type='number' min=0 class="form-control py-2 border-right-0 border" type="search" name="price" placeholder="Price... " />
                         <span class="input-group-append">
                             <div class="input-group-text bg-transparent">
                                 <i class="fa fa-search"></i>
                             </div>
                         </span>
                     </div>
                </div>
            </div>
    <div class="form-group col-md-4">
      <label for="inputCity">City:</label>
      <select id="inputCity" class="form-control" name="city">
        <option selected>Choose...</option>
          {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
          {% endfor %}
      </select>
    </div>
    <p></p>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
<hr />
    <div class="row">
        <ul>
            {% for property in queryset %}
                <li>
                <span>Address: {{ property.address }} </span>
                <span>
                    {% for city in property.location.all %}
                        {{ city }}
                    {% endfor %}
                </span>
                    <span>Area size: {{ property.size }}</span>
                    <span>Area price: {{ property.size }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>

</main><!-- /.container -->

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
