<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
</head>
<body>
{% block content %}
        <form action="{% url 'property-create' %}" method="get">
    {% csrf_token %}
{% for instance in form %}
<h2>{{ instance.address }}</h2>
<p>{{ instance.location }}</p>
{% endfor %}
        </form>
{% endblock %}
</body>
</html>
